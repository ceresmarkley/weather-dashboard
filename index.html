<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â›…</text></svg>">

    <!-- Font Awesome Kit API -->
    <script src="https://kit.fontawesome.com/2ca4a978bf.js" crossorigin="anonymous" defer></script>
    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous" defer></script>
    <!-- JavaScript bundle for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>
    <!-- Link the newest Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Link to google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Monomaniac+One&family=Rubik+Puddles&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <header class="container-fluid p-3 text-center">
        <h1>â›… Weather Dashboard â›…</h1>
      </header>

    <div class="container-fluid">
        <div class="mainpage row justify-content-around">
            <form class="col ms-2">
                <h2 class="mt-2">Search for a City:</h2>
                <div class="col-12">
                    <input id="searchInput" type="text" class="form-control form-control-lg"
                        placeholder="Enter a City Name or ZIP Codeâ„¢" aria-label="Enter a City Name or ZIP Codeâ„¢ ">
                </div>
                <div class="row mt-3 mb-3 col justify-content-around">
                    <button class="col-3 btn" type="button" id="searchBtn">
                        <i class="fa-solid fa-magnifying-glass"></i> 
                        <span class="d-sm-inline">Search</span>
                    </button>
                    <button class="col-3 btn" type="button" id="locateBtn">
                        <i class="fa-solid fa-earth-americas"></i> 
                        <span class="d-sm-inline">Your Location</span>
                    </button>
                    <button class="col-3 btn" type="button" id="clearBtn">
                        <i class="fa-solid fa-eraser fa-lg"></i> 
                        <span class="d-sm-inline">Clear</span>
                    </button>
                </div>
            </form>

            <div class="row mt-3 d-none" id="weathers">
                <div class="col-6">
                  <ul class="fs-3 list-group text-center" id="history" style="cursor: pointer;">
                  </ul>
                </div>
                <div class="col-6">
                  <div class="row center card" id="currentWeather">
                    <div class="text-center card-body">
                      <h3 id="city-name"></h3>
                      <img class="justify-content-center" id="current-pic">
                      <p id="temp"></p>
                      <p id="wind"></p>
                      <p id="humidity"></p>
                    </div>
                  </div>
                </div>
              

                <div>
                    <h3 class="mt-3 text-center">5-Day Forecast</h3>
                    <hr>
                    <div class="row justify-content-around" id="forecast"></div>
                </div>
            </div>
        </div>
        <!-- I want to build a bootstrap alert modal to inform the users if a invalid city name is entered-->
        <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="col modal-header">
                        <h4 class="modal-title fs-4" id="alertModalLabel">Oops...</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="col modal-body  fs-3 text-center">
                        An invald city name was entered!
                        <br>
                        Please enter a valid city name.
                    </div>
                    <div class="col modal-footer modal-body">
                        <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h5 class="text-center"> Designed, Coded, and ðŸŒ³ Cultivated by Ceres ðŸ’ª Markleyâ„¢</h5>
    </footer>
    <script src="./assets/script.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3wdjSIwPsmO3w4qA5nxEOWcDdHp8Yj4c&libraries=places"></script>
</body>

</html>
